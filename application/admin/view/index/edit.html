                <div class="form-group">

                        <label>标签 <span style="color:red">*</span>：</label>

                        <div class="tipss">关键词之间使用<span style="color:red;font-weight:600;font-size:16px;">中文逗号</span>隔开 ，请勿手动换行</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>快报来源 <span style="color:red">*</span>：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="come" value="{$data.come}"/>
                        <input type="hidden" name="id" value="{$data.id}"/>
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>快报日期 <span style="color:red">*</span>：</label>
                    </div>
                    <div class="field">
                        <input type="text" name="date_time" class="button border-main" id="time" placeholder="选择开始日期" value="{$data.date_time|date='Y-m-d H:i',###}">
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>栏目图片 <span style="color:red">*</span>：</label>
                    </div>
                    <div class="field" id="picInput">
                        <input type="file" name="image" value="+ 浏览上传"  style="margin-top: 10px;float: left">

                            <img src="{$data.img1}" style="height: 200px;width: 320px"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>内容描述 <span style="color:red">*</span>：</label>
                    </div>
                    <div class="field" style="width: 888px">
                        <textarea class="input" type="text" name="miaosu"  cols="30">{$data.miaosu}</textarea>
                        <div class="tipss">内容描述建议50字以内</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>内容 <span style="color:red">*</span>：</label>
                    </div>
                    <div class="field">
                        <!--<textarea type="text" class='ckeditor' id='textarea' name="content" style="height:120px;width: 400px">{$data.content}</textarea>-->
                        <script id="editor" type="text/plain" name="content">{$data.content}</script>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" onclick="return check(this.form)"> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="__STATIC__/layer/layer.js"></script>
<script src="__STATIC__/index/js/jquery-2.0.3.js"></script>
<script type="text/javascript" src="__STATICA__/js/jedate.js"></script>
<script>
    var myDate = new Date();
    myDate.toLocaleDateString()

    //时间控件
    var start = {
        dateCell: '#time',
        format: 'YYYY/MM/DD hh:mm:ss',
        minDate: "1900-01-01", //设定最小日期为当前日期
        festival:true,
        // maxDate:myDate.toLocaleDateString(), //最大日期
        isTime: true,
        choosefun: function(datas){
            end.minDate = datas; //开始日选好后，重置结束日的最小日期
        }
    };
    var end = {
        dateCell: '#time1',
        format: 'YYYY/MM/DD hh:mm:ss',
        minDate: "1900-01-01", //设定最小日期为当前日期
        festival:true,
        // maxDate:myDate.toLocaleDateString(), //最大日期
        isTime: true,
        choosefun: function(datas){
            end.minDate = datas; //开始日选好后，重置结束日的最小日期
        }
    };
    jeDate(start);
    jeDate(end);
    function check(form) {
        if(form.title.value.trim() == '') {
            layer.msg("请输入标题!");
            form.title.focus();
            return false;
           }
        if(form.tab.value==''){
            layer.msg("请输入文字标签!");
            form.tab.focus();
            return false;
        }
        if(form.come.value.trim() == '') {
            layer.msg("请输入来源!");
            form.come.focus();
            return false;
        }
        if(form.date_time.value.trim() == '') {
            layer.msg("请输入日期!");
            form.date_time.focus();
            return false;
        }
        // if(form.image.value.trim() == '') {
        //     layer.msg("请选择封面图片!");
        //     form.image.focus();
        //     return false;
        // }


        if(form.content.value.trim() == '') {
            layer.msg("请输入内容!");
            form.content.focus();
            return false;
        }


        return true;
    }
</script>
