<!--后台职位管理-->
<ul class="bread">
    <li><a href="" class="icon-home"> 首页</a></li>
    <li><span>子项目内容管理</span></li>
</ul>
<div class="admin">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 更新子项目内容</strong></div>
        <table class="table table-hover text-center">
            <tr>
                <th width="10%">子项目名称</th>
                <th width="10%">更新时间</th>
                <th width="15%">操作</th>
            </tr>
            {volist name="data" id="vo"}
            <tr>
                <td>{$vo.title}</td>
                <td>{$vo.time|date="Y-m-d H:i",###}</td>
                <td><div class="button-group">
                    <a class="button border-main" href="{:url('admin/Position/updcon1')}?id={$vo.id}"><span class="icon-edit"></span> 修改</a>
                </div></td>
            </tr>
            {/volist}
        </table>
    </div>
    <script src="__STATIC__/layer/layer.js"></script>
    <script src="__STATIC__/index/js/jquery-2.0.3.js"></script>
</div>
