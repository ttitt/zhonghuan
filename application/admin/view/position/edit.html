<!--后台职位修改-->
<link rel="stylesheet" href="__STATICA__/css/jedate.css">
<ul class="bread">
    <li><a href="{:url('admin/index/index')}" class="icon-home"> 首页</a></li>
    <li><a href="{:url('admin/Position/index')}?page=1">职位管理</a></li>
    <li><span>修改职位</span></li>
</ul>
<div class="admin">
    <div class="panel admin-panel margin-top" id="add">
        <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 修改职位</strong></div>
        <div class="body-content">
            <form method="post" class="form-x" action="{:url('admin/Position/update')}?id={:input('param.id/d')}" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="label">
                        <label>职位名称：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" value="{$data.name}" name="name" data-validate="required:请输入标题" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>职位发布日期 <span style="color:red">*</span>：</label>
                    </div>
                    <div class="field">
                        <input type="text" name="date_time" class="button border-main" id="time" placeholder="选择开始日期" value="{$data.date_time|date='Y-m-d H:i',###}">
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>招聘人数 <span style="color:red">*</span>：</label>
                    </div>
                    <div class="field">
                        <input type="text" name="num" class="input w50"  value="{$data.num}">
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>工作地点：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" value="{$data.where1}" name="where1" data-validate="required:请输入标题" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>职位描述 <span style="color:red">*</span>：</label>
                    </div>
                    <div class="field" style="width: 888px">
                        <textarea class="input" type="text" name="miaosu"  cols="30">{$data.miaosu}</textarea>
                        <div class="tipss">内容描述建议50字以内</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>内容及要求：</label>
                    </div>
                    <div class="field">
                        <script id="editor" type="text/plain" name="content">{$data.content}</script>
                        <div class="tips"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="__STATIC__/layer/layer.js"></script>
<script src="__STATIC__/index/js/jquery-2.0.3.js"></script>
<script type="text/javascript" src="__STATICA__/js/jedate.js"></script>
<script>
    var myDate = new Date();
    myDate.toLocaleDateString()
    //时间控件
    var start = {
        dateCell: '#time',
        format: 'YYYY/MM/DD hh:mm:ss',
        minDate: "1900-01-01", //设定最小日期为当前日期
        festival:true,
        // maxDate:myDate.toLocaleDateString(), //最大日期
        isTime: true,
        choosefun: function(datas){
            end.minDate = datas; //开始日选好后，重置结束日的最小日期
        }
    };
    var end = {
        dateCell: '#time1',
        format: 'YYYY/MM/DD hh:mm:ss',
        minDate: "1900-01-01", //设定最小日期为当前日期
        festival:true,
        // maxDate:myDate.toLocaleDateString(), //最大日期
        isTime: true,
        choosefun: function(datas){
            end.minDate = datas; //开始日选好后，重置结束日的最小日期
        }
    };
    jeDate(start);
    jeDate(end);
</script>
